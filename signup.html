<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
</head>
<body>
    <article>
    <h1>SIGN UP</h1>
    <section class="logo">
        <img src="coding.png" alt="coloured computer" width="80" height="80">
    </section>
    <section class="first">
        <div class="user">
        <label for="user">Username</label>
        <input type="text" id="user" aria-placeholder="username">
    </div>
    <div class="email">
        <label for="email">Email</label>
        <input type="text" id="email" aria-placeholder="Your email">
    </div>
    <div class="phone">
        <label for="phone">Phone</label>
        <input type="tel" id="phone" aria-placeholder="Phone number">
    </div>
    <div class="password">
        <label for="password">Password</label>
        <input type="password" id="password" aria-placeholder="Choose a password">
    </div>  
    <div class="password2">
        <label for="password2">Confirm password</label>
        <input type="password" id="password2" aria-placeholder="Repeat your password">
    </div>
    </section>
    <section class="second">
        <div class="gender">
            <p>Gender:</p>
            <label for="fem">F</label>
            <input type="radio" name="gender" id="fem">
            <label for="male">M</label>
            <input type="radio" name="gender" id="male">
            <label for="other">Other</label>
            <input type="radio" name="gender" id="other">
        </div>
        <div class="age">
            <label for="age">Â¿Mayor de 18?</label>
            <input type="checkbox" id="age">
        </div>
    </section>
    <section class="send">
        <button id="signup">Sign up</button>
        <p>Already have an account?</p>
    </section>
</article>
</body>
</html>
